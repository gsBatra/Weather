<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather</title>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Weather</h1>
            </div>
        </div>
        <form id ="weather">
            <input type="text" maxlength="5" minlength="5" name="zipcode" 
            id="zipcode" placeholder="Enter your Zip Code" />
            <input id="submitZipCode" name="submitZipCode" type="submit" value="Check" />
        </form>
        <br>
        <div id="current" class="card" style="visibility: hidden">
            <img id="card_img" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Card image cap">
            <div class="card-block">
              <h4 id="card_header" class="card-title">Current Weather</h4>
              <p id="card_current_temp" class="card-text">Current Temperature:</p>
              <p id="card_feels_temp" class="card-text">Feels Like:</p>
              <p id="card_wind" class="card-text">Wind:</p>
              <br>
        </div>
        </div>
        <br>
        <div id="forecast" class="card-deck" style="visibility: hidden">
            <div id="card1" class="card">
              <img id="card1_img" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Card image cap">
              <div class="card-block">
                <h4 id="card1_header" class="card-title">Card title</h4>
                <p id="card1_day_temp" class="card-text">Day: </p>
                <p id="card1_minmax_temp" class="card-text">Min:  Max: </p>
                <p id="card1_wind" class="card-text">Wind: </p>
              </div>
              <br>
            </div>
            <div id="card2" class="card">
              <img id="card2_img" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Card image cap">
              <div class="card-block">
                <h4 id="card2_header" class="card-title">Card title</h4>
                <p id="card2_day_temp" class="card-text">Day: </p>
                <p id="card2_minmax_temp" class="card-text">Min:  Max: </p>
                <p id="card2_wind" class="card-text">Wind: </p>
              </div>
              <br>
            </div>
            <div id="card3" class="card">
              <img id="card3_img" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Card image cap">
              <div class="card-block">
                <h4 id="card3_header" class="card-title">Card title</h4>
                <p id="card3_day_temp" class="card-text">Day: </p>
                <p id="card3_minmax_temp" class="card-text">Min:  Max: </p>
                <p id="card3_wind" class="card-text">Wind: </p>
              </div>
              <br>
            </div>
            <div id="card4" class="card">
                <img id="card4_img" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Card image cap">
                <div class="card-block">
                  <h4 id="card4_header" class="card-title">Card title</h4>
                  <p id="card4_day_temp" class="card-text">Day: </p>
                  <p id="card4_minmax_temp" class="card-text">Min:  Max: </p>
                  <p id="card4_wind" class="card-text">Wind: </p>
                </div>
                <br>
              </div>
              <div id="card5" class="card">
                <img id="card5_img" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Card image cap">
                <div class="card-block">
                  <h4 id="card5_header" class="card-title">Card title</h4>
                  <p id="card5_day_temp" class="card-text">Day: </p>
                  <p id="card5_minmax_temp" class="card-text">Min:  Max: </p>
                  <p id="card5_wind" class="card-text">Wind: </p>
                </div>
                <br>
              </div>
          </div>
    </body>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="weather.js"></script>
</html>
